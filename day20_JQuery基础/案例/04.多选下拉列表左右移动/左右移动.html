<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../../js/jquery-3.3.1.min.js"></script>

	<style type="text/css">
		h1{
		  text-align:center;      
		}
		select{
			width:200px;
			height:300px;
			font-size:30px;         
		}
		input{
			font-size:20px;
			width:50px;      
		}
		#main{
		  width:500px;
		  height:300px;
		  margin:0 auto;       
		} 
		#left{                  
		  float:left;      
		}
		#middle{
		  width:80px;   
		  height:300px;
		  border-left:1px solid #aaa;
		  border-right:1px solid #aaa;
		  text-align:center;         
		  float:left;
		} 
		#right{                      
		  float:left
		}        
	  </style> 	
	  <script src="../../js/jquery-3.3.1.min.js" type="text/javascript"></script>
	  <script type="text/javascript">
		  $(function () {
			  $("#add").click(function () {
				  var $option = $("#select1 option:selected");  
				  $option.appendTo("#select2");  
			  });
			  $("#add_all").click(function () {
				  var $option = $("#select1 option");
				  $option.appendTo("#select2");
			  });
			  $("#remove").click(function () {
				  var $option = $("#select2 option:selected");
				  $option.appendTo("#select1");
			  });
			  $("#remove_all").click(function () {
				  var $option = $("#select2 option");
				  $option.appendTo("#select1");
			  });
		  });
	  </script>
	</head>
	<body> 
	  <h1>多选</h1> 
	  <div id="main">
		<div id="left">
		  <select id="select1" multiple="multiple">
			<option>北京市</option>
			<option>上海市</option>
			<option>天津市</option>
			<option>深圳市</option>
			<option>广州市</option>
			<option>南京市</option>
			<option>南昌市</option>   	  
		  </select>     	
		</div>
		<div id="middle">
		  <p><input type="button" id="add" value=">"></p>
		  <p><input type="button" id="add_all" value=">>"></p>
		  <p><input type="button" id="remove" value="&lt;"></p>
		  <p><input type="button" id="remove_all" value="&lt;&lt;"></p>
		</div>
		<div id="right">
		  <select id="select2" multiple="multiple">     	   
		  </select>     	
		</div>    
	  </div>
	</body>
  </html>
